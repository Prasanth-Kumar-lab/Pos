name: ğŸ iOS Build

on:
  workflow_dispatch:

jobs:
  ios:
    name: Build iOS Release (No Codesign)
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ”§ Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
      - name: ğŸ Build iOS release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¦ Prepare IPA package
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload
          zip -r -9 app-release.ipa Payload
      - name: ğŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: app-release.ipa
